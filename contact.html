<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYBL - Contact</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="flex items-center justify-between p-4">
        <h1 class="text-4xl font-bold">TRYBL</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="mixes.html" class="hover:underline">Mixes</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <h3 class="text-3xl font-semibold">Contact Me</h3>
        <form action="#" method="post" class="mt-4">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 bg-gray-800 border border-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 bg-gray-800 border border-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-semibold">Message</label>
                <textarea id="message" name="message" class="w-full p-2 bg-gray-800 border border-gray-700 rounded" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Send</button>
        </form>
    </main>
    <footer class="p-4 text-center">
        &copy; 2024 TRYBL. All rights reserved.
    </footer>
</body>
</html>
